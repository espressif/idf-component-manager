# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_install_hook_types: [pre-commit, commit-msg]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-yaml
        exclude: tests
      - id: check-added-large-files
      - id: fix-byte-order-marker
      - id: check-case-conflict
      - id: end-of-file-fixer
        exclude: tests/fixtures
      - id: trailing-whitespace
      - id: mixed-line-ending

  - repo: https://github.com/psf/black
    rev: "23.7.0"
    hooks:
      - id: black

  - repo: https://github.com/pycqa/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        additional_dependencies:
          - "Flake8-pyproject"

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
      - id: bandit
        exclude: ^tests|integration_tests.*$
        args: ["-s", "B101"] # disable B101: test for use of assert

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.991
    hooks:
      - id: mypy
        additional_dependencies:
          ["types-six", "types-requests", "types-PyYAML<5.3"]

  - repo: https://github.com/myint/unify
    rev: v0.5
    hooks:
      - id: unify

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
      - id: isort

  - repo: https://github.com/myint/eradicate/
    rev: v2.1.0
    hooks:
      - id: eradicate

  - repo: https://github.com/espressif/check-copyright/
    rev: v1.0.3
    hooks:
      - id: check-copyright
        args:
          [
            "--ignore",
            "ci/check_copyright_ignore",
            "--config",
            "ci/check_copyright_config.yaml",
          ]

  - repo: https://github.com/fpgmaas/deptry.git
    rev: "0.12.0"
    hooks:
      - id: deptry

  - repo: https://github.com/espressif/conventional-precommit-linter
    rev: v1.2.1
    hooks:
      - id: conventional-precommit-linter
        stages: [commit-msg]
        args:
          - --types=change,chore,ci,docs,feat,fix,refactor,remove,revert,test
